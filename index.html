<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="battle.css" type="text/css" />
        <title>Batalla naval</title>
    </head>
    <body>
        <h1><i>Batalla naval</i></h1>
        <h3>Selecciona la posición de tus barcos</h3>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div id="board">
                    </div>
                </div>
                <div class="col">
                    <div id="boardAttack">
                    </div>
                </div>
            </div>
            <h4>Tus Barcos:</h4>
            <div id="ships" class="row">
                <div class="col"> 
                    <div>
                        <span>Barco 1</span></br>
                        <span>Tamaño: 3</span>
                    </div>
                    <div class="position"></div>
                </div>
                <div class="col"> 
                    <div>
                        <span>Barco 2</span></br>
                        <span>Tamaño: 2</span>
                    </div>
                    <div class="position"></div>
                </div>
                <div class="col"> 
                    <div>
                        <span>Barco 3</span></br>
                        <span>Tamaño: 2</span>
                    </div>
                    <div class="position"></div>
                </div>
                <div class="col"> 
                    <div>
                        <span>Barco 4</span></br>
                        <span>Tamaño: 1</span>
                    </div>
                    <div class="position"></div>
                </div>           
            </div>
            <div class="row">
                <button id="button" onclick="startGame()">Empezar juego</button>
            </div>
        </div>
        <script type="text/javascript" src="battle.js"></script>
    </body>
</html>
